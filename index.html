

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #select{
            width:50%;
            height:10%;
            margin-top:1%;
        }
        .area{
            margin:10px 0 0 0;
        }
  .respost{
    margin-top:10px;
    border:solid 1px;
    width:100%;
    height:35px;
  }
  *{
    background:#333;
    color:#fff;
    border-color:#fff;
    
  }
 input{
    border:solid 1px #fff;
  }
  input::placeholder{
    color:#999;
  }
    </style>
</head>
<body>

    <h1>Selecione a opção abaixo para a conversão: </h1>
    
    <select id="select" onchange="func()">
        <option disabled selected value="">Nenhum</option>
        <option value="pm">Pacote Masculino</option>
        <option value="fm">Peças Masc & Fem</option>
        <option value="cm">Caixas Masculinas</option>
    </select>

    <div class="area">

    </div>

    <h1 class="respost">
      0,00 R$
    </h1>
    
</body>
<script>
    const area = document.querySelector('.area');
    const respost_ = document.querySelector('.respost');

    function func(){
    const select = document.getElementById('select');
    var x = select.options[select.selectedIndex].value;
    if(x === 'pm'){
        area.innerHTML = '<input id="input1" type="number" placeholder="Pacotes Concluídos" oninput="calculate()"  /> | <input  id="input2" type="number" placeholder="Valor Da Peça" value="0.20" oninput="calculate()"/>';  
    }
    else if(x === 'fm'){
        area.innerHTML = '<input id="input1" type="number" placeholder="Peças Concluídas" oninput="calculateP()"  /> | <input  id="input2" type="number" placeholder="Valor Da Peça" value="0.20" oninput="calculate()"/>';
    }
    else if(x === 'cm'){
        area.innerHTML = '<input id="input1" type="number" placeholder="Pacotes Em Cada Caixa" oninput="calculateC()"  /> | <input  id="input2" type="number" placeholder="Quantidade De Caixas" oninput="calculateC()"/> | <input  id="input3" type="number" placeholder="Valor Da Peça" value="0.20" oninput="calculateC()"/>';
    }
    else{
        area.innerHTML = 'nenhuma area foi selecionada';
        console.log('houve um problema na seleção!');
};
}
function calculate(){
        const input_value1 = document.getElementById('input1').value;
        const input_value2 = document.getElementById('input2').value;
        respost_.innerHTML = ((input_value1*input_value2)*12).toFixed(2) + " R$";   
    }

function calculateP(){
        const input_value1 = document.getElementById('input1').value;
        const input_value2 = document.getElementById('input2').value;
        respost_.innerHTML = (input_value1*input_value2).toFixed(2) + " R$";   
    }
    function calculateC(){
        const input_value1 = document.getElementById('input1').value;
        const input_value2 = document.getElementById('input2').value;
        const input_value3 = document.getElementById('input3').value;
        respost_.innerHTML = ((input_value1 * input_value2)*(input_value3 * 12)).toFixed(2) + " R$";   
    }
    </script>
</html>
